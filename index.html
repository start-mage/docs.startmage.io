<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">

  <!-- Replace with your own title and description. -->
  <title>StartMage.io - Magento 2 Documentations</title>
  <meta name="description" content="StartMage.io - Magento 2 Documentations">

  <!-- Default Theme (see https://docsify.js.org/#/themes) -->
  <link rel="stylesheet" href="/docs/src/themes/vue.css">

</head>

<body>
  <div id="app"></div>

  <script>
    // Docsify Configuration (see https://docsify.js.org/#/configuration)
    window.$docsify = {
      name: 'Documentation StartMage Magento modules',
      logo:"https://startmage.io/docs/src/img/base_logo_transparent_background-300x180.png",
      themeColor: '#f05a1a',
      repo: "https://github.com/start-mage/docs.startmage.io",
      // Sidebar Configuration
      auto2top: true,
      loadSidebar: true,
      maxLevel: 0,
      // Set subMaxLevel to 0 to remove automatic display of page table of contents (TOC) in Sidebar
      subMaxLevel: 3,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      // Search Plugin Configuration
      search: {
        placeholder: 'Type to search',
        noData: 'No matches found.',
        // Headline depth, 1 - 6
        depth: 2,
      },
      // docsify-copy-code (defaults)
      copyCode: {
        buttonText: 'Copy to clipboard',
        errorText: 'Error',
        successText: 'Copied',
      },
    };
  </script>

  <!-- Required -->
  <script src="/docs/src/lib/docsify.min.js"></script>
  <!-- Recommended -->
  <script src="/docs//src/lib/plugins/zoom-image.min.js"></script>
  <script src="/docs/src/lib/plugins/search.js"></script>
  <script src="/docs/src/lib/plugins/copy-code.js"></script>

</body>
</html>
