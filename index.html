<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
  <meta name="description" content="StartMage Magento 2 Extension Documentations">
  <title></title>

  <!-- Theme: Simple -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <!-- Custom Styles -->
  <style>
    :root {
      /* --theme-hue: 325; */
    }
  </style>
</head>
<body>
<div id="app"></div>

<script>
  // Docsify Configuration (see https://docsify.js.org/#/configuration)
  window.$docsify = {
    name: 'Documentation StartMage Magento modules',
    logo:"https://startmage.io/docs/src/img/base_logo_transparent_background-300x180.png",
    themeColor: '#f05a1a',
    repo: "https://github.com/start-mage/docs.startmage.io",
    // Sidebar Configuration
    auto2top: true,
    loadSidebar: true,
    maxLevel: 0,
    // Set subMaxLevel to 0 to remove automatic display of page table of contents (TOC) in Sidebar
    subMaxLevel: 3,
    alias: {
      '/.*/_sidebar.md': '/_sidebar.md',
    },
    // Search Plugin Configuration
    search: {
      placeholder: 'Type to search',
      noData: 'No matches found.',
      // Headline depth, 1 - 6
      depth: 2,
    },
    // docsify-copy-code (defaults)
    copyCode: {
      buttonText: 'Copy to clipboard',
      errorText: 'Error',
      successText: 'Copied',
    },
  };
</script>

<!-- Required -->
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

<!-- Recommended -->
<script src="/docs/src/lib/plugins/search.js"></script>
<script src="/docs/src/lib/plugins/copy-code.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
