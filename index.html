<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
  <link rel="icon" type="image/x-icon" href="/wp-content/uploads/2024/05/base_icon_transparent_background-300x217.png">
  <meta name="description" content="Informative documentation about our Magento Extensions. From installation guides to advanced tips, we've got you covered.">
  <title>StartMage.io - Documentations</title>

  <!-- Themes (light + dark) -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css" type="text/css">

  <!-- docsify-themeable styles-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" title="light">
  <link rel="stylesheet alternative" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" title="dark">

  <!-- Custom Styles -->
  <style>
    :root {
      /* --theme-hue: 325; */
    }
  </style>
</head>
<body>
<div id="app"></div>

<script>
  // Docsify Configuration (see https://docsify.js.org/#/configuration)
  window.$docsify = {
    name: 'Documentation StartMage Magento modules',
    logo:"https://startmage.io/docs/src/img/base_logo_transparent_background-300x180.png",
    themeColor: '#f05a1a',
    repo: "https://github.com/start-mage/docs.startmage.io",
    // Sidebar Configuration
    auto2top: true,
    loadSidebar: true,
    maxLevel: 0,
    // Set subMaxLevel to 0 to remove automatic display of page table of contents (TOC) in Sidebar
    subMaxLevel: 3,
    routerMode: 'history', // default: 'hash'
    //nameLink: "/",
    //externalLinkRel: '',
    //basePath: 'https://startmage.io/docs/',
    relativePath: false,
    alias: {
      '/docs/.*/_sidebar.md': '/docs/_sidebar.md',
    },
    // Search Plugin Configuration
    search: {
      placeholder: 'Type to search',
      noData: 'No matches found.',
      // Headline depth, 1 - 6
      depth: 2,
    },
    // docsify-copy-code (defaults)
    copyCode: {
      buttonText: 'Copy to clipboard',
      errorText: 'Error',
      successText: 'Copied',
    },
    darklightTheme: {
      siteFont : "PT Sans",
      defaultTheme : 'light',
      codeFontFamily : 'Roboto Mono, Monaco, courier, monospace',
      bodyFontSize : '17px',
      dark: {
        accent: '#42b983',
        toogleBackground : '#ffffff',
        background: '#091a28',
        textColor: '#b4b4b4',
        codeTextColor : '#ffffff',
        codeBackgroundColor : '#0e2233',
        borderColor : '#0d2538',
        blockQuoteColor : '#858585',
        highlightColor : '#f05a1a',
        sidebarSublink : '#b4b4b4',
        codeTypeColor : '#ffffff',
        coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
        toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
      },
      light: {
        accent: '#42b983',
        toogleBackground : '#091a28',
        background: '#ffffff',
        textColor: '#34495e',
        codeTextColor : '#525252',
        codeBackgroundColor : '#f8f8f8',
        borderColor : 'rgba(0, 0, 0, 0.07)',
        blockQuoteColor : '#858585',
        highlightColor : '#f05a1a',
        sidebarSublink : '#b4b4b4',
        codeTypeColor : '#091a28',
        coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
        toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
      }
    }
  };
</script>

<!-- Required -->
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

<!-- Recommended -->
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>

<script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js" type="text/javascript"></script>

<script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js" type="text/javascript"></script>

<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>

<script src="https://startmage.io/docs/src/lib/plugins/copy-code.js"></script>
</body>
</html>
